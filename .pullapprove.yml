        'pipelines/reprocessing/exome/ExomeReprocessing.wdl' in files or
        'pipelines/reprocessing/external/exome/ExternalExomeReprocessing.wdl' in files or
        'pipelines/reprocessing/wgs/WholeGenomeReprocessing.wdl' in files or
        'structs/dna_seq/DNASeqStructs.wdl' in files or
        'tasks/AggregatedBamQC.wdl' in files or
        'tasks/Alignment.wdl' in files or
        'tasks/BamProcessing.wdl' in files or
        'tasks/BamToCram.wdl' in files or
        'tasks/CopyFilesFromCloudToCloud.wdl' in files or
        'tasks/GermlineVariantDiscovery.wdl' in files or
        'tasks/Qc.wdl' in files or
        'tasks/SplitLargeReadGroup.wdl' in files or
        'tasks/UnmappedBamToAlignedBam.wdl' in files or
        'tasks/Utilities.wdl' in files or
        'tasks/VariantCalling.wdl' in files or
        'tasks/cram_to_unmapped_bams/CramToUnmappedBams.wdl' in files or
        'verification/VerifyGermlineSingleSample.wdl' in files or
        'verification/VerifyMetrics.wdl' in files or
        'verification/VerifyReprocessing.wdl' in files or
        'verification/VerifyTasks.wdl' in files or
